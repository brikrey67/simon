
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- include css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- include jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- include js -->
    <script src="js/visual.js" defer></script>
    <script src="js/engine.js" defer></script>
    <!-- include fonts -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron" rel="stylesheet">
    <title>SIMON</title>
  </head>
  <body> <!--flex: column -->
        <header>
            <h1>SIMON</h1>
        </header>
        <main> <!--flex: row -->
            <div id="leftMain">
                <h3 class="label">SCORE:</h3>
                <h2 id="score" class="digit">000</h2>
                <br>
                <h3 class="label">RECORD SCORE:</h3>
                <h2 id="recordScore" class="digit">000</h2>
            </div>
            <div id="centerMain">  <!--flex: column -->
                <div id="topConsole">  <!--flex: row -->
                    <div id="topLeftConsole" class="left top tlcOff"></div>
                    <div id="topCenterConsole" class="mid top"></div>
                    <div id="topRightConsole" class="right top trcOff"></div>
                </div>
                <div id="midConsole">  <!--flex: row -->
                    <div id="midLeftConsole" class="left"></div>
                    <div id="midCenterConsole" class="mid">
                        <h2>SIMON</h2>
                    </div>
                    <div id="midRightConsole" class="right"></div>
                </div>
                <div id="btmConsole">  <!--flex: row -->
                    <div id="btmLeftConsole" class="left btm blcOff"></div>
                    <div id="btmCenterConsole" class="mid btm"></div>
                    <div id="btmRightConsole" class="right btm brcOff"></div>
                </div>
            </div>
            <div id="rightMain">
                <button id="newGame">New Game</button>
            </div>
        </main>
        <footer>
            <h3>created by brian</h3>
        </footer>
    </body>
</html>
