
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- include css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- include jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- include fonts -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron" rel="stylesheet">
    <title>SIMON</title>
  </head>
  <body> <!--flex: column -->
        <header>
            <h1>SIMON SAYS: <span id="playerMsg">PRESS 'NEW GAME' TO STARTED</span></h1>
        </header>
        <main> <!--flex: row -->
            <div id="leftMain">
                <h3 class="label">SCORE:</h3>
                <h2 id="score" class="digit">000</h2>
                <br>
                <h3 class="label">RECORD SCORE:</h3>
                <h2 id="recordScore" class="digit">000</h2>
                <br>
                <h3 class="label">SEQUENCE LENGTH:</h3>
                <h2 id="sequenceLength" class="digit">000</h2>
            </div>
            <div id="centerMain">  <!--flex: column -->
                <div id="topRow">  <!--flex: row -->
                    <div id="tl" class="left top tlOff"></div>
                    <div id="tc" class="mid top"></div>
                    <div id="tr" class="right top trOff"></div>
                </div>
                <div id="midRow">  <!--flex: row -->
                    <div id="ml" class="left"></div>
                    <div id="mc" class="mid">
                        <h2>SIMON</h2>
                    </div>
                    <div id="mr" class="right"></div>
                </div>
                <div id="btmRow">  <!--flex: row -->
                    <div id="bl" class="left btm blOff"></div>
                    <div id="bc" class="mid btm"></div>
                    <div id="br" class="right btm brOff"></div>
                </div>
            </div>
            <div id="rightMain">
                <button id="newGame">New Game</button>
            </div>
        </main>
        <footer>
            <h3>CREATED BY BRIAN</h3>
            <h3 id="footerMsg"></h3>
        </footer>
        <!-- include js -->
        <script src="js/visual.js" defer></script>
    </body>
</html>
